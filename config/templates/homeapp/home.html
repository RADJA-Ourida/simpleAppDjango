
{% block content %}
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body {
  background-color: #ffff;
}
</style>
</head>

<body>
<div >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ayomi</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
         <li class="nav-item ">
        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
      </li>
         <li class="nav-item ">
        <a class="nav-link" href="/Logout/">Logout <span class="sr-only">(current)</span></a>
      </li>
    </ul>
      </div>
  </nav>
</div>

<div class="container-sm" style="max-width: 600px;margin-top: 70 ; ">
    <h4> Personal Information</h4>
</div>

<div class="container-sm" style="background: #F5F5F5;max-width: 600px;margin-top: 0 ; ">
    <table class="table">
    <tbody>
        <tr>
          <th>First name</th>
            <td> {{first_name}} </td>
        </tr>
     <tr>
          <th>Last name</th>
            <td> {{ last_name }} </td>
        </tr>
        <tr>
          <th>Email</th>
            <td> {{ email }} </td>
        </tr>
    </tbody>
    </table>

</div>
<div class="container-sm" style="max-width: 600px; ">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit your information</button>
</div>



<! -----------------------Modal Class-------------------------------------!>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post" id="post-form">
            {% csrf_token %}
            <div class="form-group">
            {{ form }}
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
         <!-- <div class="form-group">
            <label for="email_addr" class="col-form-label">Email address:</label>
            <input type="email"  class="form-control" id="email_addr" placeholder="{{email}}" required >
          </div> -->

        </form>
      </div>
      <div class="modal-footer">
       <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->

      </div>
    </div>
  </div>
</div>

<!---------------------end of the Modal-------------------------------->



</body>

{% endblock %}
